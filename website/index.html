<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Example</title>
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans:900|Merriweather&display=swap" rel="stylesheet">  <!-- Load Styles -->
    <link rel="stylesheet" href="style.css"> <!-- Linking CSS file -->
</head>
<body>
    <label for="zipCodeInput">Enter your zip code:</label>
    <input type="text" id="zip" name="zip" placeholder="e.g., 12345">


    <label for="feelings">what u feel ?????? </label>
    <input type="text" id="feelings"  placeholder="cold , dry , warm">
    
    <button id="generate">Generate</button> <!-- Button with ID 'generate' -->
    <div id="roundedDiv">
        <p id="temp"></p>
        <p id="date"></p>
        <p id="content"></p>
    </div> <!-- Add this line -->




    <script src="app.js"></script> <!-- Link to a JavaScript file if needed -->
</body>
</html>
